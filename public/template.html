      <header class="header">
        <div class="header__container">
          <button class="burguer-btn">
            <span class="burguer-btn__pipe"></span>
            <span class="burguer-btn__pipe"></span>
            <span class="burguer-btn__pipe"></span>
          </button>
          <div class="header__company-wrapper">
            <figure class="header__company-avatar-wrapper">
              <figcaption class="header__company-caption">ME</figcaption>
            </figure>
            <!-- <img src="#" alt="Logo da empresa" class="header__company-avatar" /> -->

          </div>

                  alt="Botão de notificações"
                />
              </button>
            </li>
            <li class="header__actions-item">
              <button class="header__user-btn">
                <img
                  class="header__user-avatar"
                  src="~@images/pic-user.jpeg"
                  alt="Botão do usuário"
                />
